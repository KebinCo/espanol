<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÌéòÏù∏Ïñ¥ ÌïôÏäµÏßÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .word-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .masculine {
            border-left-color: #4a90e2;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
        }

        .feminine {
            border-left-color: #e24a90;
            background: linear-gradient(135deg, #ffffff 0%, #fff0f7 100%);
        }

        .neutral {
            border-left-color: #50c878;
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 100%);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .spanish-word {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .gender-tag {
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .masculine .gender-tag {
            background: #4a90e2;
        }

        .feminine .gender-tag {
            background: #e24a90;
        }

        .neutral .gender-tag {
            background: #50c878;
        }

        .translation {
            font-size: 1.3em;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .example {
            background: rgba(102, 126, 234, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            margin-top: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .no-words {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá™üá∏ Ïä§ÌéòÏù∏Ïñ¥ ÌïôÏäµÏßÄ üìö</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="spanishWord" placeholder="Ïä§ÌéòÏù∏Ïñ¥ Îã®Ïñ¥ ÏûÖÎ†•" style="flex: 2;">
                <select id="gender" style="flex: 1;">
                    <option value="masculine">ÎÇ®ÏÑ± (el)</option>
                    <option value="feminine">Ïó¨ÏÑ± (la)</option>
                    <option value="neutral">Ï§ëÏÑ±</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="translation" placeholder="ÌïúÍµ≠Ïñ¥ Î≤àÏó≠" style="flex: 2;">
                <button onclick="addWord()" style="flex: 1;">Îã®Ïñ¥ Ï∂îÍ∞Ä</button>
            </div>
            <div class="input-group">
                <input type="text" id="example" placeholder="ÏòàÎ¨∏ (ÏÑ†ÌÉùÏÇ¨Ìï≠)" style="flex: 3;">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Ï¥ù Îã®Ïñ¥</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="masculineCount">0</div>
                <div class="stat-label">ÎÇ®ÏÑ±Î™ÖÏÇ¨</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="feminineCount">0</div>
                <div class="stat-label">Ïó¨ÏÑ±Î™ÖÏÇ¨</div>
            </div>
        </div>

        <div id="wordList">
            <div class="no-words">
                Îã®Ïñ¥Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî! üåü
            </div>
        </div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('spanishWords')) || [];

        // Í∏∞Î≥∏ Î≤àÏó≠ Îç∞Ïù¥ÌÑ∞ (Í∞ÑÎã®Ìïú Îã®Ïñ¥Îì§)
        const basicTranslations = {
            'casa': 'Ïßë',
            'libro': 'Ï±Ö',
            'agua': 'Î¨º',
            'mesa': 'ÌÖåÏù¥Î∏î',
            'silla': 'ÏùòÏûê',
            'perro': 'Í∞ú',
            'gato': 'Í≥†ÏñëÏù¥',
            'coche': 'ÏûêÎèôÏ∞®',
            'escuela': 'ÌïôÍµê',
            'trabajo': 'Ïùº/ÏßÅÏû•',
            'familia': 'Í∞ÄÏ°±',
            'comida': 'ÏùåÏãù',
            'tiempo': 'ÏãúÍ∞Ñ',
            'dinero': 'Îèà',
            'ciudad': 'ÎèÑÏãú',
            'pa√≠s': 'ÎÇòÎùº',
            'mundo': 'ÏÑ∏ÏÉÅ',
            'vida': 'Ïù∏ÏÉù',
            'amor': 'ÏÇ¨Îûë',
            'amigo': 'ÏπúÍµ¨',
            'hombre': 'ÎÇ®Ïûê',
            'mujer': 'Ïó¨Ïûê',
            'ni√±o': 'ÏïÑÏù¥(ÎÇ®)',
            'ni√±a': 'ÏïÑÏù¥(Ïó¨)',
            'padre': 'ÏïÑÎ≤ÑÏßÄ',
            'madre': 'Ïñ¥Î®∏Îãà',
            'hijo': 'ÏïÑÎì§',
            'hija': 'Îî∏',
            'hermano': 'Ìòï/ÎÇ®ÎèôÏÉù',
            'hermana': 'ÎàÑÎÇò/Ïó¨ÎèôÏÉù',
            'caf√©': 'Ïª§Ìîº',
            'leche': 'Ïö∞Ïú†',
            'pan': 'Îπµ',
            'carne': 'Í≥†Í∏∞',
            'fruta': 'Í≥ºÏùº',
            'verdura': 'Ï±ÑÏÜå',
            'ma√±ana': 'ÏïÑÏπ®/ÎÇ¥Ïùº',
            'tarde': 'Ïò§ÌõÑ/Ï†ÄÎÖÅ',
            'noche': 'Î∞§',
            'd√≠a': 'ÌïòÎ£®/ÎÇÆ',
            'semana': 'Ï£º',
            'mes': 'Îã¨',
            'a√±o': 'ÎÖÑ',
            'hora': 'ÏãúÍ∞Ñ',
            'minuto': 'Î∂Ñ',
            'segundo': 'Ï¥à'
        };

        function autoTranslate(spanishWord) {
            const word = spanishWord.toLowerCase().trim();
            return basicTranslations[word] || '';
        }

        function autoDetectGender(spanishWord) {
            const word = spanishWord.toLowerCase().trim();
            
            // Ïó¨ÏÑ±Î™ÖÏÇ¨ Ìå®ÌÑ¥
            if (word.endsWith('a') || word.endsWith('i√≥n') || word.endsWith('dad') || 
                word.endsWith('tad') || word.endsWith('umbre')) {
                return 'feminine';
            }
            
            // ÎÇ®ÏÑ±Î™ÖÏÇ¨ Ìå®ÌÑ¥
            if (word.endsWith('o') || word.endsWith('or') || word.endsWith('aje')) {
                return 'masculine';
            }
            
            // ÌäπÎ≥ÑÌïú Í≤ΩÏö∞Îì§
            const feminineWords = ['agua', 'mano', 'foto', 'moto'];
            const masculineWords = ['d√≠a', 'mapa', 'problema', 'tema'];
            
            if (feminineWords.includes(word)) return 'feminine';
            if (masculineWords.includes(word)) return 'masculine';
            
            return 'masculine'; // Í∏∞Î≥∏Í∞í
        }

        document.getElementById('spanishWord').addEventListener('input', function(e) {
            const spanishWord = e.target.value;
            const translation = autoTranslate(spanishWord);
            const gender = autoDetectGender(spanishWord);
            
            if (translation) {
                document.getElementById('translation').value = translation;
            }
            
            document.getElementById('gender').value = gender;
        });

        function addWord() {
            const spanishWord = document.getElementById('spanishWord').value.trim();
            const translation = document.getElementById('translation').value.trim();
            const gender = document.getElementById('gender').value;
            const example = document.getElementById('example').value.trim();

            if (!spanishWord || !translation) {
                alert('Ïä§ÌéòÏù∏Ïñ¥ Îã®Ïñ¥ÏôÄ Î≤àÏó≠ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const word = {
                id: Date.now(),
                spanish: spanishWord,
                translation: translation,
                gender: gender,
                example: example,
                dateAdded: new Date().toLocaleDateString('ko-KR')
            };

            words.unshift(word);
            localStorage.setItem('spanishWords', JSON.stringify(words));
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('spanishWord').value = '';
            document.getElementById('translation').value = '';
            document.getElementById('example').value = '';
            
            renderWords();
            updateStats();
        }

        function deleteWord(id) {
            words = words.filter(word => word.id !== id);
            localStorage.setItem('spanishWords', JSON.stringify(words));
            renderWords();
            updateStats();
        }

        function renderWords() {
            const wordList = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordList.innerHTML = '<div class="no-words">Îã®Ïñ¥Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî! üåü</div>';
                return;
            }

            wordList.innerHTML = words.map(word => `
                <div class="word-card ${word.gender}">
                    <button class="delete-btn" onclick="deleteWord(${word.id})">√ó</button>
                    <div class="word-header">
                        <span class="spanish-word">${word.spanish}</span>
                        <span class="gender-tag">
                            ${word.gender === 'masculine' ? 'el' : word.gender === 'feminine' ? 'la' : 'Ï§ëÏÑ±'}
                        </span>
                    </div>
                    <div class="translation">${word.translation}</div>
                    ${word.example ? `<div class="example">üí° ${word.example}</div>` : ''}
                    <div style="font-size: 0.8em; color: #999; margin-top: 10px;">Ï∂îÍ∞ÄÏùº: ${word.dateAdded}</div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = words.length;
            document.getElementById('masculineCount').textContent = words.filter(w => w.gender === 'masculine').length;
            document.getElementById('feminineCount').textContent = words.filter(w => w.gender === 'feminine').length;
        }

        // Enter ÌÇ§Î°ú Îã®Ïñ¥ Ï∂îÍ∞Ä
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        renderWords();
        updateStats();
    </script>
</body>
</html>
