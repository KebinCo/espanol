<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Input</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 40px;
      width: 400px;
    }
    input[type="text"] {
      background: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 15px;
      cursor: pointer;
      border-radius: 3px;
      width: 100%;
      font-size: 16px;
    }
    .btn:hover { background: #30363d; }
    .nav-link {
      color: #58a6ff;
      text-decoration: none;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="wordForm">
      <input type="text" id="spanish" placeholder="Spanish word..." autocomplete="off">
      <button type="submit" class="btn">ADD</button>
    </form>
    <a href="output.html" class="nav-link">View Words</a>
  </div>

  <script>
    document.getElementById('wordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const spanish = document.getElementById('spanish').value.trim().toLowerCase();
      if (!spanish) return;

      try {
        const korean = await translateToKorean(spanish);
        const gender = await getGenderFromDictionary(spanish);

        const wordData = {
          spanish: spanish,
          korean: korean,
          gender: gender,
          timestamp: new Date().toISOString()
        };

        let spanishWords = JSON.parse(localStorage.getItem('spanishWords') || '[]');
        spanishWords.push(wordData);
        localStorage.setItem('spanishWords', JSON.stringify(spanishWords));

        document.getElementById('spanish').value = '';
      } catch (error) {
        console.error('Error:', error);
      }
    });

    async function translateToKorean(spanishWord) {
      const response = await fetch("https://openapi.naver.com/v1/papago/n2mt", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
          "X-Naver-Client-Id": "YOUR_CLIENT_ID",
          "X-Naver-Client-Secret": "YOUR_CLIENT_SECRET"
        },
        body: `source=es&target=ko&text=${encodeURIComponent(spanishWord)}`
      });
      const data = await response.json();
      return data.message.result.translatedText;
    }

    async function getGenderFromDictionary(word) {
      // 간단한 규칙 + 기본 사전
      const genderData = {
        'casa': 'f', 'libro': 'm', 'mesa': 'f', 'perro': 'm', 'gato': 'm',
        'agua': 'f', 'sol': 'm', 'luna': 'f', 'tiempo': 'm', 'vida': 'f'
      };
      return genderData[word] || (word.endsWith('a') ? 'f' : 'm');
    }
  </script>
</body>
</html>
